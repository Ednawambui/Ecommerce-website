<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="icon" href="./images/new-assets-images/logo.png">
</head>
<body>

    <!--section for the site logo-->

    <header class="header">
        <div class="container">
            <div class="site_logo">
                <a href="#"><img src="./images/new-assets-images/logo_white.png" alt="TMart Logo"></a>
            </div>

            <!--section for the mainmenu displayed on the desktop view-->

            <nav class="mainmenu">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!--section for the icons displayed on the mobile and tablet view-->

            <div class="topicons">
                <a href="#"><i data-feather="user" class="mainicons"></i></a>
                <a href="#"><i data-feather="shopping-cart" class="mainicons"></i></a>
                <a href="#"><i data-feather="menu" class="mainicons"></i></a>
            </div>
        </div>

        <!--section for the overlay-->
    
        <div class="overlay"></div>

        <!--section for the headline displayed on the hero section-->

        <div class="headline">
            <div class="headline-content">
                <h1>New Product Collection</h1>
                <div>
                    <a class="shopnow_btn" href="#">
                        Shop Now
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!--This is the script for the feather icons-->
    
    <script>
      feather.replace()
    </script>
</body>
</html>
